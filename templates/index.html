
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Koçluk Paketleri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .box {
            background-color: #1f1f1f;
            border-radius: 12px;
            box-shadow: 0 0 10px #00000050;
            padding: 20px;
            margin: 10px;
            flex: 1;
            min-width: 250px;
        }

        .box h3 {
            color: #4caf50;
            margin-top: 0;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>Koçluk Paketleri</header>

<div class="container">
    {% for key, pack in packages.items() %}
    <div class="box">
        <h3>{{ pack.name }}</h3>
        <p>
            {% for level in pack.levels %}
                • {{ level }}<br>
            {% endfor %}
        </p>
        <div class="price">{{ pack.price }} TL</div>
        <a href="{{ url_for('buy', package_key=key) }}">
            <button class="button">Satın Al</button>
        </a>
    </div>
    {% endfor %}
</div>

</body>
</html>
