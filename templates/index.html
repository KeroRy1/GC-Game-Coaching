{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<form method="POST" action="/checkout">

  <div class="form-group">
    <label for="game">Select a Game:</label>
    <select name="game" id="game" required>
      {% for g in games %}
      <option value="{{ g }}">{{ g }}</option>
      {% endfor %}
    </select>
  </div>

  <h2>Coaching Packages</h2>
  {% for p in packages %}
  <div class="package">
    <h3>{{ p.name }} â€“ {{ p.price_tl }} TL</h3>
    <ul>
      {% for f in p.features %}
      <li>{{ f }}</li>
      {% endfor %}
    </ul>
    <div class="form-group">
      <label for="time_slot_{{p.name}}">Select Time Slot:</label>
      <select name="time_slot" id="time_slot_{{p.name}}" required>
        {% for t in time_slots %}
        <option value="{{t}}">{{t}}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" name="package" value="{{ p.name }}">
      Purchase
    </button>
  </div>
  {% endfor %}

</form>
{% endblock %}
