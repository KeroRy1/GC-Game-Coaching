<!DOCTYPE html>
<html>
<head>
    <title>Oyun Koçluğu</title>
</head>
<body>
    <div style="position: absolute; top: 10px; right: 10px;">
        <a href="{{ url_for('coach_list') }}">Koç Profilleri</a>
    </div>

    <h1>Oyun Koçluğu Platformu</h1>

    <form action="/checkout" method="post">
        <label>Oyun:</label>
        <select name="game">
            {% for game in games %}
                <option value="{{ game }}">{{ game }}</option>
            {% endfor %}
        </select><br>

        <label>Paket:</label>
        <select name="package">
            {% for package in packages %}
                <option value="{{ package.name }}">{{ package.name }} - {{ package.price_tl }} TL</option>
            {% endfor %}
        </select><br>

        <label>Saat:</label>
        <input type="time" name="time"><br>

        <button type="submit">Satın Al</button>
    </form>

    <h2>Geri Bildirimler</h2>
    <ul>
        {% for comment in feedbacks %}
            <li>{{ comment }}</li>
        {% endfor %}
    </ul>

    <form action="/submit-feedback" method="post">
        <textarea name="comment" placeholder="Yorumunuzu yazın..."></textarea><br>
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
