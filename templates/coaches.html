{% extends 'base.html' %}
{% block title %}Koç Profilleri{% endblock %}
{% block content %}
<h2>👥 Koç Profilleri</h2>
<div class="coach-grid">
    {% for coach in coaches %}
    <a href="{{ url_for('coach_detail', coach_id=coach.id) }}" class="coach-card">
        <h3>{{ coach.name }}</h3>
        <p>🎮 {{ coach.game }}</p>
        <p>⭐ Seviye: {{ coach.level }}</p>
    </a>
    {% endfor %}
</div>
{% endblock %}
